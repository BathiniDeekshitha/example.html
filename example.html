<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,tr,td{
        border-collapse: collapse;
        border: 5px solid black;
        width: 100px;
    }
</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="1">7</td>
            <td colspan="3">8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
